resource_types:
- name: artifactory
  type: docker-image
  source:
    repository: pivotalservices/artifactory-resource

resources:
- name: source-code
  type: git
  source:
    uri: https://github.com/honnuanand/wings-boot.git
    branch: alb-demo

- name: wings-boot-repo
  type: artifactory
  source:
    endpoint: ((artifactory-uri))
    repository: ((artifactory-repository))
    regex: ((artifactory-regex))
    username: ((artifactory-user))
    password: ((artifactory-password))
    skip_ssl_verification: ((artifactory-skip-cert-check))

jobs:
- name: build-binary
  plan:
  - get: source-code
    trigger: true
  - task: package
    privileged: true
    file: source-code/ci/tasks/package.yml
  - put: wings-boot-repo
    params:
      file: app-jar/wings-boot*.jar
